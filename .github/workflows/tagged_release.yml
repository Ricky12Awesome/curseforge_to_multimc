# Learning to use github actions

name: Tagged Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Publishing for ${{ matrix.job.os }}
    runs-on: ${{ matrix.job.os }}

    env:
      # too much effort to read it from cargo.toml, and idk how to do it via action-rs
      PROJECT_NAME: curseforge_to_multimc

    strategy:
      # Setup to support macos/linux in the feature
      matrix:
        rust: [stable]
        job:
          - os: windows-latest
            os-name: wndows
            target: x86_64-pc-windows-msvc
            architecture: x86_64
            binary-postfix: ".exe"
            use-cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true

      - uses: Swatinem/rust-cache@v1

      - uses: actions-rs/cargo@v1
        with:
          command: build
          use-cross: ${{ matrix.job.use-cross }}
          toolchain: ${{ matrix.rust }}
          args: --release --target ${{ matrix.job.target }}

      - name: Publish Binary
        if: github.event_name == 'release'
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          id: automatic_release
          files: |
            target/${{ matrix.job.target }}/release/${{ env.PROJECT_NAME }}.exe


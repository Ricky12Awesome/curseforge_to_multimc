name: Build

on: [push, workflow_dispatch]

jobs:
  build:
    name: Building for ${{ matrix.job.os-name }}
    runs-on: ${{ matrix.job.os }}

    env:
      # too much effort to read it from cargo.toml, and idk how to do it via action-rs
      PROJECT_NAME: curseforge_to_multimc

    strategy:
      matrix:
        rust: [ stable ]
        job:
          - os: windows-latest
            os-name: windows
            target: x86_64-pc-windows-msvc
            architecture: x86_64
            binary-postfix: ".exe"
            use-cross: false
          - os: macos-latest
            os-name: macos
            target: x86_64-apple-darwin
            architecture: x86_64
            binary-postfix: ""
            use-cross: false

          # CurseForge doesn't support linux yet, so why build for it?
    #          - os: ubuntu-latest
    #            os-name: linux
    #            target: x86_64-unknown-linux-gnu
    #            architecture: x86_64
    #            binary-postfix: ""
    #            use-cross: false
    #          - os: ubuntu-latest
    #            os-name: linux
    #            target: aarch64-unknown-linux-gnu
    #            architecture: arm64
    #            binary-postfix: ""
    #            use-cross: true
    #          - os: ubuntu-latest
    #            os-name: linux
    #            target: i686-unknown-linux-gnu
    #            architecture: i686
    #            binary-postfix: ""
    #            use-cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true

      - uses: Swatinem/rust-cache@v1

      - uses: actions-rs/cargo@v1
        with:
          command: build
          use-cross: ${{ matrix.job.use-cross }}
          toolchain: ${{ matrix.rust }}
          args: --release --target ${{ matrix.job.target }}

      - run: |
          ls -al .
          ls -al target/${{ matrix.job.target }}/release/


